
<!DOCTYPE html>
<html></html>
    <head>
        
        
<title>Unordered List</title>
</head>

<body>
<ul>
    <li>First List Item</li>
    <li>Second List Item</li>
    <li>Third List Item</li>
  </ul>

<title>Ordered List</title>

  <ol>
    <li>Order Item</li>
    <li>Order Item</li>
    <li>Order Item</li>
  </ol>

  <title>Description or Definition List</title>

<dl>
<dt>Term</dt>
<dd>Definition</dd>
</dl>

<h1>Nested List</h1>
<ul>
  <li>Unordered list item</li>
  <li>
    <ol>
      <li>Order list item</li>
      <li>Order list item</li>
      <li>Order list item</li>
    </ol>
  </li>
</ul>

</body>
</html>
